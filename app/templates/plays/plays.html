<h3>Recently Played:</h3>
<table id="recent_plays" class="table table-hover">
{{#plays}}
  <tr>
    <td><a href="artists/{{artist.id}}">{{artist.name}}</a></td>
    <td><a href="songs/{{song.id}}">{{song.title}}</a></td>
    <td>{{#song}}{{> songs/_rating}}{{/song}}</td>
  </tr>
{{/plays}}
</table>
